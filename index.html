<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ethereum Blockchain Data</title>
  </head>
  <body>
    <div class="ethereum-logo">
      <img src="ethereum-logo.png" alt="Ethereum Logo" />
    </div>
    <header>
      <h1>Ethereum Blockchain Explorer</h1>
    </header>
    <main>
      <section class="search-section">
        <input type="text" id="searchInput" placeholder="Search..." />
        <button id="searchButton">Search</button>
      </section>
      <section class="results-section">
        <div id="blockNumber" class="result1"></div>
        <div id="gasPrice" class="result1"></div>
        <div id="maxFeePerGas" class="result1"></div>
        <div id="maxPriorityFeePerGas" class="result1"></div>
        <div id="transactionResult" class="result"></div>
        <div id="blockResult" class="result"></div>
        <div id="balanceResult" class="result"></div>
      </section>
    </main>
    <script type="module" src="config.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
